<html>
    <head>
        <title>SMページ セットアップ</title>
        <meta charset="utf-8">
        <script>
            var setupNum = 0
            function NextSetup()
            {
                document.getElementById('setup'+setupNum.toString()).style.display="none"
                setupNum += 1
                document.getElementById('setup'+setupNum.toString()).style.display="block"

                if(setupNum == 3)
                {
                    var W = document.getElementById('INum1R').value*20
                    var H = document.getElementById('INum2R').value*20
                    
                    document.getElementById('Result').innerText=W.toString()+" "+H.toString()
                }
            }
            function Num1WC()
            {
                document.getElementById('INum1W').style.width = document.getElementById('INum1R').value*20
            }
            function Num2HC()
            {
                document.getElementById('INum2H').style.height = document.getElementById('INum2R').value*20
            }
            function Num2MainStart()
            {
                document.getElementById('Num2Hide1').style.display = "none"
                document.getElementById('Num2Hide2').style.display = "none"
                document.getElementById('Num2Main').style.display = "block"
            }
        </script>
    </head>
    <body style="background-color: aquamarine;" id="Body">
        <img src="マルク.png" style="width:920;height:1680"><a href="マルク.png" download>マルクの絵をダウンロード</a>
    </body>
</html>
